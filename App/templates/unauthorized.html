{% extends "layout.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="text-center max-w-md px-4">
        <div class="mb-6">
            <svg class="mx-auto h-28 w-28 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h1 class="text-4xl font-bold text-white mb-4">Access Denied</h1>
        <p class="text-lg text-gray-300 mb-8">
            You need to sign in to access this page.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{{ url_for('login') }}"
                class="bg-white text-gray-900 px-6 py-3 rounded-xl font-semibold hover:bg-gray-100 transition-colors flex justify-center items-center gap-2">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo"
                    class="w-6 h-6" />
                Sign in with Google
            </a>
            <a href="{{ url_for('index') }}"
                class="bg-blue-400 text-gray-900 px-6 py-3 rounded-xl font-semibold hover:bg-blue-300 transition-colors">
                Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}

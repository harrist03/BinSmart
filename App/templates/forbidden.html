{% extends "layout.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="text-center max-w-md px-4">
        <div class="mb-6">
            <svg class="mx-auto h-28 w-28 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
        </div>
        <h1 class="text-4xl font-bold text-white mb-4">Admin Access Required</h1>
        <p class="text-lg text-gray-300 mb-8">
            You need administrator privileges to access this page.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{{ url_for('dashboard') }}"
                class="bg-blue-400 text-gray-900 px-6 py-3 rounded-xl font-semibold hover:bg-blue-300 transition-colors">
                Go to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
